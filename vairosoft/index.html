<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vairosoft-Case</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Soru App</h1>
      <form>
        <div class="form-control">
          <input type="text" id="username" required />
          <label id="lbl">Kullanıcı Adı: </label>
        </div>
        <button class="btn" id="startBtn">Başla</button>
      </form>
    </div>
    <div class="quiz-container" id="quiz" style="display: none">
      <div class="quiz-header">
        <h2 id="question">Soru</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text"></label>
          </li>
        </ul>
      </div>
      <button id="nextBtn">Gönder</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
